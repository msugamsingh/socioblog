{% extends 'base.htm' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Socio - Log In {% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
<br />

<p><b>Forgot Password?</b> <a href="{{ url_for('auth.password_reset_request') }}">Click here to reset it</a>.</p>
<p><strong>New User?</strong> <a href="{{ url_for('auth.register') }}">Click here to register</a>.</p>
{% endblock %}
